<ion-view view-title="barcodescanner">
    <ion-content>
        <button class ="button button-block button-positive" ng-click="scanBarcode()">
            scanBarcode(扫描二维码)
         </button>
        <label>Infos:</label>
        <div ng-bind="BarcodeScannerModel.scanBarcodeModel"></div>
        <button class="button button-block button-positive" ng-click="encodeData()">
            encodeData(生成网址二维码)
        </button>
</ion-content>
</ion-view>
