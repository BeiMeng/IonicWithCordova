<ion-view view-title="Device">
    <ion-content>
        <label>Device Model:</label>
        <div ng-bind="deviceInfos.DeviceModel"></div>
        <label>Cordova version:</label>
        <div ng-bind="deviceInfos.CordovaVersion"></div>
        <label>Device UUID:</label>
        <div ng-bind="deviceInfos.DeviceUUID:"></div>
        <label>Operating system</label>
        <div ng-bind="deviceInfos.OperatingSystem"></div>
        <label>Operating system version:</label>
        <div ng-bind="deviceInfos.OperatingSystemVersion"></div>
    </ion-content>
</ion-view>
