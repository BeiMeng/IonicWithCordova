<ion-view view-title="Camera">
    <ion-content>
        <button class="button button-block button-positive" ng-click="getPicture()">
            开始拍照
        </button>
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="ImgUrl">
                <h2>Pretty Hate Machine</h2><p>Nine Inch Nails</p>
            </div>
            <div class="item item-image">
                <img ng-src="ImgUrl">
            </div>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note">
                </i>
                Start listening
            </a>
        </div>
    </ion-content>
</ion-view>
